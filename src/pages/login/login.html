<ion-content padding>
  <div style="text-align: center; margin-bottom: 2rem;">
    <img src="assets/imgs/favorite.png" style="width: 14rem; height: 14rem;">
  </div>

  <div style="bottom: 4rem; height: 20rem; width: 100%; margin: auto; border-radius: 25px; padding: 2rem;">
    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <div (click)="resestPassword()" float-right style="color: gray; font-size: 12px; margin-top: 1rem;" class="text-hover">
      Forgot Your Password?!
    </div>
  </div>
  <div style=" margin-bottom: 2rem;">
    <ion-row>
      <ion-col col-4 offset-1>
        <button float-left (click)="login()" round small ion-button>Login</button>
      </ion-col>
      <ion-col col-4 offset-2>
        <button float-right (click)="register()" round small ion-button>Register</button>
      </ion-col>
    </ion-row>
  </div>

  <div style="width: 100%; height: 10px; border-bottom: 1px solid #A9A9A9; text-align: center; margin-bottom: 1rem;">
    <span style="font-size: 12px; background-color: white; padding: 0 10px;">
        Or Connect With 
      </span>
  </div>

  <div style="text-align: center;">
    <button ion-button color="danger"><ion-icon name="logo-facebook" style="font-size: 20px;"></ion-icon>&nbsp;Facebook</button>
  </div>
</ion-content>
