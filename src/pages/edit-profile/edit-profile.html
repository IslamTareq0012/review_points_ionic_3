<ion-header>

  <ion-navbar>
    <ion-title text-center>Edit Profile</ion-title>
    <ion-buttons end>
      <button (click)="edit()" ion-button large clear>
            <ion-icon name="md-checkmark" style="font-size: 20px;"></ion-icon>&nbsp;Save
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style=" border:1px solid #CC0000;height: 40rem; width: 100%; margin: auto; border-radius: 25px; padding: 2rem;">
    <img src="assets/imgs/avatar.png" style="border:1px solid #cccccc; border-radius: 25px; width: 12rem; height: 12rem;">
    <ion-item>
      <ion-label color="primary" floating>Name</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Date Of Birth</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
  </div>
</ion-content>
