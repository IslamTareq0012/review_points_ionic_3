<ion-header>
  <ion-navbar>
    <ion-grid style="height: 6rem;">
      <ion-row>
        <ion-col style="background-color: transparent;  border: none;" col-4>
          <ion-buttons>
            <button (click)="openProfile()" clear ion-button large float-left>
                  <img src="{{imageUrl}}?version={{ran}}" style=" border-radius: 50%; width: 4rem; height: 4rem;">
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col style="background-color: transparent; border: none;" text-center style="bottom: 1rem;" col-4>
          <h3 text-color="my-custom-color">Ranking</h3>
        </ion-col>
        <ion-col style="background-color: transparent; border: none;" col-4>
          <button (click)="presentSearchPrompt()" float-right style="left: 2rem; bottom: 1rem;" ion-button large clear>
                <ion-icon text-color="my-custom-color" name="ios-search-outline"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content padding class="content">
  <h2>The Ranking of Sites : </h2>
  <div class="container darker" *ngFor="let site of siteArray ; let i = index">
    <h4>
      {{i+1}}-{{site._id}}
    </h4>
    <hr>
    <div style="width: 80%; word-wrap: break-word;">
      <h6>The Postive Reviews : {{site.postiveReview}}</h6>
    </div>
  </div>
</ion-content>
